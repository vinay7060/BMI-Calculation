<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body>
  <div class="container flex flex-col justify-center items-center min-h-screen  bg-[url('https://www.pixel4k.com/wp-content/uploads/2018/10/long-mountain-ranges-landscape-orange-dark-sky-5k_1540142942.jpg.webp')] bg-center bg-cover ">
    <div class="flex flex-col space-y-5 rounded border-2 border-red-500  p-6 m-2  max-[500px]:m-5 backdrop-blur-sm ">
      <h1 class="text-5xl text-white text-center max-[500px]:text-2xl">BMI Calculator</h1>

      <p class="text-white text-2xl flex  flex-col">height</p>
      <input type="number" id="height" class="rounded-full w-fit px-2 py-2">



      <p class="text-white text-2xl flex flex-col">weight</p>
      <input type="number" id="weight" class="rounded-full w-fit text-3l px-2 py-2">
      <button id="btn"
        class="text-white text-2xl border px-2 py-2 w-40 rounded-full border-red-500 border-dashed            hover:bg-rose-500">calculation</button>
      <p id="result" class="text-xl text-white" id="p">Please enter the height[cm] and weight[kg]</p>


    </div>
  </div>

  <script src="bmi.js"></script>
</body>

</html>
